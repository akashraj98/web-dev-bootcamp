<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Type city" autocomplete="off">
        <datalist id="cities">
        </datalist>
        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon"> icon </p>
                    <p class="hourly-temp">--</p>
                </article>   
            </section>
            
        </article>
        <article id="five-day-forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <p class="icon">Icon</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>Wednesday</h3>
                    <p class="icon">Icon</p>
                    <p class="min-temp">Low</p>
                    <p class="max-temp">High</p>
                </article>
            </section>           
        </article>
        <article id="feels-like">
            <h2>Feels like</h2>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
            <h2>Humidity</h2>
            <p class="humidity-val">--</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
